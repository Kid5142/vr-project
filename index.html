      <!-- **************************** JavaScript **************************** -->
      <script>
        AFRAME.registerComponent('door', {
          init: function () {
            var isOpen = false;
            this.el.addEventListener('click', () => {
              isOpen = !isOpen;
              if (isOpen) {
                this.el.setAttribute('animation', 'property: rotation; to: 0 -90 0; dur: 1000');
              } else {
                this.el.setAttribute('animation', 'property: rotation; to: 0 0 0; dur: 1000');
              }
            });
          }
        });

        AFRAME.registerComponent('doorinvert', {
          init: function () {
            var isOpen = false;
            this.el.addEventListener('click', () => {
              isOpen = !isOpen;
              if (isOpen) {
                this.el.setAttribute('animation', 'property: rotation; to: 0 90 0; dur: 1000');
              } else {
                this.el.setAttribute('animation', 'property: rotation; to: 0 0 0; dur: 1000');
              }
            });
          }
        });  

        AFRAME.registerComponent('switch-light', {
    init: function () {
      this.el.addEventListener('click', function () {
        var lightEl = document.querySelector('#light');
        if (lightEl.getAttribute('light').intensity === 0) {
          lightEl.setAttribute('light', 'intensity', 1);
        } else {
          lightEl.setAttribute('light', 'intensity', 0);
        }
      });
    }
  });

  AFRAME.registerComponent('toggle-video', {
    init: function () {
      this.el.addEventListener('click', function () {
        var video = document.querySelector('#tv-video');
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
      });
    }
  });
       
      </script>
